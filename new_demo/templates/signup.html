<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I CARE - Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<div class="form-container">
    <div class="form-content" id="signUpForm">
        <img src="{{ url_for('static', filename='graphics/i care transparent.png') }}" alt="I CARE Logo" class="logo">
        <h2>Create Account</h2>
        <form action="/signup" method="POST">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="tel" name="contact_number" placeholder="Contact Number" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn-primary">Sign Up</button>
            <button class="btn-secondary">Connect with Facebook</button>
        </form>
        <p>I'm a member, <a href="/login">Log in</a></p>
    </div>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
