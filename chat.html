<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with {{ doctor.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
</head>
<body>
    <h1>Chat with {{ doctor.name }}</h1>

    <div class="chat-history">
        <ul>
            {% for message in messages %}
                <li>
                    <strong>{{ message.user.name if message.user_id == current_user.id else doctor.name }}:</strong>
                    {{ message.message }} <br>
                    <small>{{ message.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</small>
                </li>
            {% endfor %}
        </ul>
    </div>

    <form method="POST">
        <textarea name="message" rows="4" cols="50" placeholder="Type your message here..." required></textarea>
        <button type="submit">Send</button>
    </form>

    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
