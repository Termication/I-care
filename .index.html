<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I CARE - Login and Sign-Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Form -->
    <div class="form-container">
        <div class="form-content" id="loginForm">
            <img src="graphics/i care transparent.png" alt="I CARE Logo" class="logo"> <!-- logo path -->
            <h2>Sign in to continue</h2>
            <form action="/login" method="POST">
                <input type="email" placeholder="Email Address" required>
                <input type="password" placeholder="Password" required>
                <a href="#" class="forgot-password">Forgot password?</a>
                <button type="submit" class="btn-primary">Login</button>
                <button class="btn-secondary">Log in with Facebook</button>
            </form>
            <p>I'm a new user, <a href="#" id="switchToSignUp">Sign Up</a></p>
        </div>

        <!-- Sign-Up Form -->
        <div class="form-content" id="signUpForm" style="display: none;">
            <img src="graphics/i care transparent.png" alt="I CARE Logo" class="logo"> <!-- logo path -->
            <h2>Create Account</h2>
            <form action="/signup" method="POST">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email Address" required>
                <input type="tel" placeholder="Contact Number" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="btn-primary">Sign Up</button>
                <button class="btn-secondary">Connect with Facebook</button>
            </form>
            <p>I'm a member, <a href="#" id="switchToLogin">Log in</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
